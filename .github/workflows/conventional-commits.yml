name: "conventional commits"

permissions: {}

on:
  pull_request:

jobs:
    cog-check:
        name: "cog check"
        permissions:
          contents: read
        runs-on: ubuntu-24.04
        steps:
            - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
              with:
                egress-policy: audit

            - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
              with:
                persist-credentials: false
                fetch-depth: 0
                # pick the pr HEAD instead of the merge commit
                ref: ${{ github.event.pull_request.head.sha }}

            # override toolchain so cargo-binstall doesn't fail due to our old MSRV
            - run: rustup override set 1.89.0 # current pinned stable

            - uses: taiki-e/install-action@056c0cf25f54702ec6dde8b9c8a0387b857627ab # v2.61.11
              with:
                # renovate: taiki-e/install-action
                tool: cocogitto@6.2.0

            - run: cog check ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
